<h1 class="text-4xl mb-6 font-bold">Welcome to Schrankorga</h1>
<main class="p-4 border rounded bg-white">
  <h2 class="text-xl mb-4 text-pink-600">Login</h2>
  <form [formGroup]="loginForm">
    <div class="flex flex-col min-w-80">
      <mat-form-field>
        <mat-label> Email </mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label> Password </mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <div class="flex justify-between">
        <button mat-stroked-button type="submit" [disabled]="loginForm.invalid">
          Register
        </button>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
      <a
        routerLink="/reset-password"
        class="text-sm mt-4 underline text-stone-500"
      >
        Forgot password
      </a>
    </div>
  </form>
</main>
