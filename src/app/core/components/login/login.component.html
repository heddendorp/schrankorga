<h1 class="text-4xl mb-6 font-bold">Welcome to Schrankorga</h1>
<main class="p-4 border rounded bg-white">
  <h2 class="text-xl mb-4 text-pink-600">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <div class="flex flex-col min-w-80">
      <mat-form-field>
        <mat-label> Email </mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid || loginForm.disabled"
      >
        Login
      </button>
    </div>
  </form>
</main>
